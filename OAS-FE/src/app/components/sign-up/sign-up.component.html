<div class="parent">
  <div class="container">
    <h2>Sign Up</h2>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
      <!-- Username Field -->
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" [(ngModel)]="username" #usernameRef="ngModel" required placeholder="Username"/>
      </div>
      <div *ngIf="submitted && usernameRef.invalid" class="error">Username is required.</div>

      <!-- Email Field -->
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" [(ngModel)]="email" #emailRef="ngModel" required placeholder="Enter your email"/>
      </div>
      <div *ngIf="submitted && emailRef.invalid" class="error">Please enter a valid email.</div>

      <!-- Phone Field -->
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" [(ngModel)]="phone" #phoneRef="ngModel" required pattern="^[0-9]{10}$" placeholder="Contact Number"/>
      </div>
      <div *ngIf="submitted && phoneRef.invalid" class="error">Phone number must be 10 digits.</div>

      <!-- Password Field -->
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" [(ngModel)]="password" #passwordRef="ngModel" required minlength="6" placeholder="Password"/>
      </div>
      <div *ngIf="submitted && passwordRef.invalid" class="error">Password must be at least 6 characters.</div>

      <!-- Confirm Password Field -->
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" #confirmPasswordRef="ngModel" required placeholder="Confirm Password"/>
      </div>
      <div *ngIf="submitted && confirmPassword !== password" class="error">Passwords do not match.</div>

      <!-- Role Field -->
      <div class="input-group">
        <i class="fas fa-user-tag"></i>
        <select name="role" [(ngModel)]="role" #roleRef="ngModel" required>
          <option value="" disabled selected>Select Role</option>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div *ngIf="submitted && roleRef.invalid" class="error">Role is required.</div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Back To Login <a routerLink="/app-login">Click here</a></p>
  </div>
</div>
